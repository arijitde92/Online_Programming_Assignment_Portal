{% extends "base.html" %}
{% block content %}
<!-- create_assignment.html -->
    <h1>Create Assignment</h1>
    <form method="POST">
        <label for="topic">Topic:</label>
        <input type="text" name="topic" required><br>

        <label for="date1">Assignment Date (Group 1):</label>
        <input type="date" name="date1" required><br>

        <label for="date2">Assignment Date (Group 2):</label>
        <input type="date" name="date2" required><br>

        <label for="due_date1">Due Date (Group 1):</label>
        <input type="date" name="due_date1" required><br>

        <label for="due_date2">Due Date (Group 2):</label>
        <input type="date" name="due_date2" required><br>

        <label for="total_marks">Total Marks:</label>
        <input type="number" step="0.01" name="total_marks" required><br>

        <label for="num_questions">Number of Questions:</label>
        <input type="number" name="num_questions" required><br>

        <input type="submit" value="Create Assignment">
    </form>
    <!-- Add a link to go back to the teacher dashboard -->
    <a href="{{ url_for('teacher_dashboard') }}">Back to Teacher Dashboard</a>
    <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
{% endblock %}
