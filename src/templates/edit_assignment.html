<!-- edit_assignment.html -->
{% extends "base.html" %}

{% block title %}Edit Assignment{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Edit Assignment</h1>
            
            <form method="POST" class="mt-4">
                <div class="mb-3">
                    <label for="topic" class="form-label">Assignment Topic</label>
                    <input type="text" class="form-control" id="topic" name="topic" value="{{ assignment.topic }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="total_marks" class="form-label">Total Marks</label>
                    <input type="number" class="form-control" id="total_marks" name="total_marks" value="{{ assignment.total_marks }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="num_questions" class="form-label">Number of Questions Allowed</label>
                    <input type="number" class="form-control" id="num_questions" name="num_questions" value="{{ assignment.num_questions }}" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="date1" class="form-label">Assignment Date for Group 1</label>
                            <input type="date" class="form-control" id="date1" name="date1" value="{{ assignment.date1 }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="due_date1" class="form-label">Due Date for Group 1</label>
                            <input type="date" class="form-control" id="due_date1" name="due_date1" value="{{ assignment.due_date1 }}" required>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="date2" class="form-label">Assignment Date for Group 2</label>
                            <input type="date" class="form-control" id="date2" name="date2" value="{{ assignment.date2 }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="due_date2" class="form-label">Due Date for Group 2</label>
                            <input type="date" class="form-control" id="due_date2" name="due_date2" value="{{ assignment.due_date2 }}" required>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('view_assignment', assignment_id=assignment.id) }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
