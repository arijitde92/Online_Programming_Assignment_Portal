<!-- edit_testcase.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Test Case</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Edit Test Case</h1>

    <form method="POST">
        <label for="case">Test Case:</label>
        <input type="text" name="case" value="{{ testcase.case }}" required>

        <label for="output">Expected Output:</label>
        <input type="text" name="output" value="{{ testcase.output }}" required>

        <button type="submit">Update Test Case</button>
    </form>

    <a href="{{ url_for('view_assignment', assignment_id=testcase.question.ass_id) }}">Back to Assignment</a>
    <br>
    <!-- Add a link to go back to the teacher dashboard -->
    <a href="{{ url_for('teacher_dashboard') }}">Back to Teacher Dashboard</a>
    <br>
    <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
