{% extends "base.html" %}
{% block content %}
    <!-- Heading -->
    <header class="text-center my-4">
        <h1>Welcome to the Online Assignment Evaluator</h1>
    </header>

    <!-- Image Section -->
    <div class="container text-center my-4">
        <img src="../static/images/Jadavpur_University_Logo.png" alt="Assignment Evaluator" class="img-fluid" style="max-width: 300px;">
    </div>

    <!-- Button Section -->
    <div class="container d-flex justify-content-center my-4">
        <div class="row">
            <!-- Student Section -->
            <div class="col-md-6 mb-4">
                <div class="card text-center p-4">
                    <a href="{{ url_for('student_signup') }}" class="btn btn-primary mb-2">Sign Up as Student</a>
                    <a href="{{ url_for('student_login') }}" class="btn btn-primary">Login as Student</a>
                </div>
            </div>

            <!-- Teacher Section -->
            <div class="col-md-6 mb-4">
                <div class="card text-center p-4">
                    <a href="{{ url_for('teacher_login') }}" class="btn btn-primary">Login as Teacher</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-auto py-3 bg-light">
        <p>&copy; Copyright Arijit De</p>
        <p>For issues, contact: <a href="mailto:arijitde.etce.rs@jadavpuruniversity.in">arijitde2050@gmail.com</a></p>
    </footer>
{% endblock %}
