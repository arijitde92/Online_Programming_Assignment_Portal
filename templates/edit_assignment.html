<!-- edit_assignment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Assignment</title>
</head>
<body>
    <h1>Edit Assignment Details</h1>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="alert alert-{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <br>
    <form method="POST">
        <label for="topic">Assignment Topic:</label>
        <input type="text" id="topic" name="topic" value="{{ assignment.topic }}" required>
        <br>

        <label for="total_marks">Total Marks:</label>
        <input type="number" id="total_marks" name="total_marks" value="{{ assignment.total_marks }}" step="0.1" required>
        <br>

        <label for="date1">Date for Group 1:</label>
        <input type="date" id="date1" name="date1" value="{{ assignment.date1 }}" required>
        <br>

        <label for="date2">Date for Group 2:</label>
        <input type="date" id="date2" name="date2" value="{{ assignment.date2 }}" required>
        <br>

        <label for="due_date1">Due Date for Group 1:</label>
        <input type="date" id="due_date1" name="due_date1" value="{{ assignment.due_date1 }}" required>
        <br>

        <label for="due_date2">Due Date for Group 2:</label>
        <input type="date" id="due_date2" name="due_date2" value="{{ assignment.due_date2 }}" required>
        <br>

        <label for="num_questions">Number of Questions:</label>
        <input type="number" id="num_questions" name="num_questions" value="{{ assignment.num_questions }}" required>
        <br>

        <button type="submit">Save Changes</button>
    </form>

    <!-- Link back to view assignment -->
    <a href="{{ url_for('view_assignment', assignment_id=assignment.id) }}" class="btn btn-secondary">Back to Assignment</a>\
    <br>
    <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
</body>
</html>
